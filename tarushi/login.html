<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VOIP Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="access-granted.png">
</head>
<body class="h-screen overflow-hidden font-[Jost] text-white flex flex-col">

  <!-- Background Video -->
  <video autoplay muted loop playsinline id="bgVideo" class="fixed top-0 left-0 w-full h-full object-cover z-[-1]">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Dark overlay for better text visibility -->
  <div class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-40 z-[-1]"></div>

  <!-- Header -->
  <header class="w-full px-10 py-4">
    <h1 class="text-5xl font-extrabold p-6 pl-12 bg-gradient-to-r from-blue-400 to-indigo-600 bg-clip-text text-transparent">ENCODEX</h1>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex px-12">
    <!-- Left Side -->
    <div class="w-1/2 flex flex-col justify-center">
      <div>
        <p class="text-4xl font-bold leading-snug bg-gradient-to-r from-blue-300 to-indigo-200 bg-clip-text text-transparent">
          Welcome to Our Secure VOIP Portal<br />
          Experience Encrypted Communication Like Never Before!
        </p>
        <p class="italic text-lg mt-4 text-blue-200">
          Bridging Voices with End-to-End Encryption...
        </p>
      </div>
    </div>

    <!-- Right Side - Login Box -->
    <div class="w-1/2 flex items-center justify-center">
      <div class="main">
        <input type="checkbox" id="chk">

        <!-- Signup -->
        <div class="signup">
          <form action="db.php" method="POST">
            <label for="chk">Sign up</label>
            <input class="tt my-6 px-2" type="text" name="username" placeholder="Username" required >
            <input class="tt my-6 px-2" type="email" name="email" placeholder="Email" required >
            <input class="tt my-6 px-2" type="password" name="password" placeholder="Password" required >
            <button type="submit">Create Account</button>
          </form>
        </div>

        <!-- Login -->
        <div class="login">
          <form action="login.php" method="POST">
            <label for="chk">Login</label>
            <input class="tt my-6 px-2" type="text" name="username" placeholder="Username" required >
            <input class="tt my-6 px-2" type="password" name="password" placeholder="Password" required >
            <button type="submit">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="px-12 pb-5 mt-auto">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white px-6 py-3 rounded-xl shadow-lg text-2xl font-bold w-max">
      CREATED BY STACK-OVERFLOWERS
    </div>
  </footer>

  <!-- Video fallback script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('bgVideo');
      video.play().catch(e => {
        // Fallback if autoplay fails
        document.body.style.background = "linear-gradient(135deg, #0f172a, #1e293b, #334155)";
      });
    });
  </script>

<script>
    // Handle form submissions with styling preserved
    document.addEventListener('DOMContentLoaded', function() {
      // Signup form handler
      const signupForm = document.querySelector('.signup form');
      if (signupForm) {
        signupForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const submitBtn = this.querySelector('button');
          submitBtn.disabled = true;
          submitBtn.textContent = 'Processing...';
  
          try {
            const formData = new FormData(this);
            const response = await fetch('db.php', {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
  
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
              data.success ? 'bg-green-500' : 'bg-red-500'
            } text-white font-medium`;
            notification.textContent = data.message;
            document.body.appendChild(notification);
  
            setTimeout(() => notification.remove(), 3000);
  
            if (data.success) {
              this.reset();
              document.getElementById('chk').checked = true;
            }
          } catch (error) {
            console.error('Error:', error);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
          }
        });
      }
  
      // Login form handler
      const loginForm = document.querySelector('.login form');
      if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          const submitBtn = this.querySelector('button');
          submitBtn.disabled = true;
          submitBtn.textContent = 'Logging in...';
  
          try {
            const formData = new FormData(this);
            const response = await fetch('login.php', {
              method: 'POST',
              body: formData
            });
            const data = await response.json();
  
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
              data.success ? 'bg-green-500' : 'bg-red-500'
            } text-white font-medium`;
            notification.textContent = data.message;
            document.body.appendChild(notification);
  
            setTimeout(() => notification.remove(), 3000);
  
            if (data.success && data.redirect) {
              window.location.href = data.redirect;
            }
          } catch (error) {
            console.error('Error:', error);
          } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
          }
        });
      }
    });
  </script>
  
</body>
</html>
